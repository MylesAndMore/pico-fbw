<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Wi-Fly Flightplan Generator</title>
        <link rel="icon" type="image/x-icon" href="web/ico.png">

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        
        <link rel="stylesheet" href="web/style.css">
    </head>
    <body>
        <div id="overlay">
            <div id="alt-slider">
                <h2 class="centered" id="alt-value">-5</h2>
                <input class="input-range" id="alt-input" orient="vertical" type="range" step="5" value="-5" min="-5" max="400">
                <button id="alt-btn">OK</button>
            </div>
            <div id="notify">
                <h2 class="centered" id="notify-text"></h2>
            </div>
        </div>
        <div>
            <div class="header">
                <img class="icon" src="web/ico.png" alt="Wi-Fly icon">
                <h2>Wi-Fly Flightplan Generator</h2>
            </div>

            <div id="map"></div>
            <br>
            <span class="add-waypoint">
                <input class="manadd" id="manadd-lat" type="number" min="-90" max="90">
                <input class="manadd" id="manadd-lng" type="number" min="-180" max="180">
                <button id="manadd-btn">Add Waypoint</button>
            </span>
            <br>

            <span>
                <button id="generate">Generate Flightplan</button>
            </span>
            <br><br>
            
            <div>
                <textarea id="fplan" readonly></textarea>
                <br>
                <div id="table-container">
                    <table id="waypoints-table">
                        <thead>
                            <tr>
                                <th>Waypoint</th>
                                <th>Position</th>
                                <th>Altitude</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="waypoints-body"></tbody>
                    </table>
                </div>
                <br>
                <button id="expand-table-btn">Expand Table</button>
            </div>

            <br>
        </div>
        <script src="web/map.js"></script>
        <script src="web/gen.js"></script>
        <script src="web/btn.js"></script>
    </body>
</html>
