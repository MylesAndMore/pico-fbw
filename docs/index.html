<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Wi-Fly Flightplan Generator</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="overlay">
            <div>
                <h2 class="text" id="alt-value">-5</h2>
                <input class="input-range" id="alt-input" orient="vertical" type="range" step="5" value="-5" min="-5" max="400">
                <button id="alt-btn">OK</button>
            </div>
        </div>
        <div>
            <h2 class="text">Wi-Fly Flightplan Generator</h2>

            <div id="map"></div>
            <br>
            <span>
                <input class="manadd" id="manadd-lat" type="number" min="-90" max="90" hint="Latitude" />
                <input class="manadd" id="manadd-lng" type="number" min="-180" max="180" hint="Longitude" />
                <button id="manadd-btn">Add Waypoint</button>
            </span>
            <br><br>

            <span>
                <button id="generate">Generate Flightplan</button>
            </span>
            <br><br>

            <textarea id="fplan" readonly></textarea>
            <br>
        </div>

        <script src="wifly/map.js"></script>
        <script src="wifly/gen.js"></script>
        <script src="wifly/btn.js"></script>
    </body>
</html>
